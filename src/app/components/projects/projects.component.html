<div class="px-3">

    <h2 class="text-[#e96269] mb-4">Click on any project to learn more!</h2>

    <div class="mb-4" *ngFor="let proyecto of proyectos">
        <div class="bg-red-300 relative h-full rounded-t-lg overflow-hidden">
            <img class="imagen" src="{{proyecto.img}}" alt="">

        </div>

        <div class="top-0 h-full w-full mb-4">
            <h3 class="">{{proyecto.title}}</h3>
            <p class="">{{proyecto.description}}</p>
        </div>
    </div>

</div>
